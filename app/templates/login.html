<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - CSV → DAT Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {margin: 0; height: 100vh; display: flex; justify-content: center;
        align-items: center; background: radial-gradient(circle at top, #1a0b0b 0%, #000 100%);
        font-family: "Inter", system-ui, sans-serif;}
      .login-container {background: linear-gradient(to top, #000 30%, #1a0b0b 70%, #220000 100%);
        border-radius: 32px; box-shadow: 0 0 35px rgba(200, 0, 0, 0.25);
        width: 100%; max-width: 360px; padding: 2.3rem 2rem; color: #fff;
        text-align: center; border: 1px solid rgba(255, 255, 255, 0.05);}
      .login-header h1 {font-size: 2.2rem; font-weight: 700; margin-bottom: 0.25rem;
        letter-spacing: 0.5px;}
      .login-header small {color: rgba(255, 255, 255, 0.75);
        font-size: 0.85rem;}
      form {margin-top: 2rem;}
      .form-control {background-color: #111; border: none; color: #fff;
        border-radius: 20px; padding: 0.65rem 1rem 0.65rem 2.5rem;
        font-size: 0.9rem;}
      .form-control:focus {outline: none; box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.25);}
      .input-group {position: relative; margin-bottom: 1rem;}
      .input-group i {position: absolute; top: 50%; left: 0.9rem;
        transform: translateY(-50%); color: #888; font-size: 0.9rem;}
      .btn-login {
        background: linear-gradient(to right, #b80000, #ff3030);
        color: white; border: none; width: 100%; border-radius: 20px;
        padding: 0.65rem; font-weight: 600; letter-spacing: 0.5px;
        transition: all 0.2s ease;}
      .btn-login:hover {background: linear-gradient(to right, #c90000, #ff4d4d);
        transform: translateY(-1px); box-shadow: 0 0 12px rgba(255, 0, 0, 0.25);}
      .login-footer {margin-top: 1.25rem; font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.7);}
      .login-footer a {color: #ff4d4d; text-decoration: none;
        font-weight: 500;}
      .login-footer a:hover {text-decoration: underline;}
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>CSV → DAT</h1>
        <small>Welcome Back</small>
      </div>

      {% if error %}
      <div class="alert alert-danger py-2 mt-3 small">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>

        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>

        <button type="submit" class="btn btn-login mt-2">SIGN IN</button>
      </form>

      <div class="login-footer mt-3">
        <span>Don’t have an account? <a href="#">Contact Leo</a></span>
      </div>
    </div>
  </body>
</html>
