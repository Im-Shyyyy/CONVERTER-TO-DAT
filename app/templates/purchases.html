<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CSV â†’ DAT Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="/static/purchases.css" rel="stylesheet" />
  </head>

  <body>
    <div class="sidebar">
      <h4 class="sidebar-header">Summary List - Purchases</h4>

      <label class="small-label">Client TIN</label>
      <input id="client_tin" class="form-control mb-2" placeholder="XXX-XXX-XXX" maxlength="11" inputmode="numeric" pattern="[0-9\-]*" />

      <label class="small-label">Name & Address</label>
      <input id="corporate_name" class="form-control mb-1" placeholder="Corporate name" />
      <input id="last_name" class="form-control mb-1" placeholder="Last name" />
      <input id="first_name" class="form-control mb-1" placeholder="First name" />
      <input id="middle_name" class="form-control mb-1" placeholder="Middle name" />
      <input id="trade_name" class="form-control mb-1" placeholder="Trade name" />
      <input id="address1" class="form-control mb-1" placeholder="Street, Barangay" />
      <input id="address2" class="form-control mb-1" placeholder="Municipality/City, Zip" />

      <label class="small-label mt-2">RDO</label>
      <input id="rdo" class="form-control mb-2" placeholder="e.g. 001" />

      <label class="small-label">Period Covered (MM/DD/YYYY)</label>
      <input id="period" class="form-control mb-3" placeholder="mm/dd/yyyy" />

      <div class="spacer"></div>

      <div class="d-grid gap-2 mt-3">
        <button id="submit-btn" class="btn btn-primary">Insert</button>
        <button id="upload-btn" class="btn btn-outline-light">Upload CSV</button>
        <input id="csv-input" type="file" accept=".csv" style="display:none" />
        <button id="clear-btn" class="btn btn-danger">Clear List</button>
      </div>

      <div class="sidebar-buttons d-flex gap-2 mt-3">
        <a href="/dashboard" class="menu-btn">Menu</a>
        <a href="/logout" class="logout-btn">Logout</a>
      </div>
    </div>

    <div class="main-content">
      <div class="card p-4 flex-grow-1">
        <h6 class="text-info mb-2">Data Preview</h6>
        <div id="user-list"></div>

        <div class="sum-box compact mt-3">
          <h6 class="text-info mb-2">Sums</h6>
          <div id="sums" class="row row-cols-2 g-1">
            <div class="sum-item"><span class="summary-label">Exempt</span><span id="exempt" class="summary-value">0.00</span></div>
            <div class="sum-item"><span class="summary-label">Zero Rated</span><span id="zero" class="summary-value">0.00</span></div>
            <div class="sum-item"><span class="summary-label">Services</span><span id="serv" class="summary-value">0.00</span></div>
            <div class="sum-item"><span class="summary-label">Capital Goods</span><span id="cap" class="summary-value">0.00</span></div>
            <div class="sum-item"><span class="summary-label">Other Goods</span><span id="other" class="summary-value">0.00</span></div>
            <div class="sum-item"><span class="summary-label">Input Tax</span><span id="inputtax" class="summary-value">0.00</span></div>
          </div>
        </div>

        <div class="d-flex gap-2 mt-3">
          <button id="save-dat" class="btn btn-success w-30">Save .DAT</button>
          <button id="convert-xlsx" class="btn btn-warning w-50">Convert â†’ Excel (.xlsx)</button>
        </div>
      </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tinInput = document.getElementById('client_tin');
        
        // Helper function to clear all client info fields
        function clearClientInfoFields() {
          document.getElementById('corporate_name').value = '';
          document.getElementById('last_name').value = '';
          document.getElementById('first_name').value = '';
          document.getElementById('middle_name').value = '';
          document.getElementById('trade_name').value = '';
          document.getElementById('address1').value = '';
          document.getElementById('address2').value = '';
          document.getElementById('rdo').value = '';
        }

        // Helper function to show styled error alert
        function showValidationError(missingFields) {
          const fieldList = missingFields.map((field, index) => 
            `<div style="text-align: left; margin-bottom: 5px;">
              <span style="color: #ff6b6b; margin-right: 8px;">â€¢</span>
              <span style="color: #e6edf3;">${field}</span>
            </div>`
          ).join('');
          
          Swal.fire({
            title: '<span style="color: #ff6b6b;">Missing Required Fields</span>',
            html: `
              <div style="text-align: center; margin-bottom: 20px; color: #9da9bb;">
                Please fill in the following required fields before submitting:
              </div>
              <div style="background: rgba(255, 107, 107, 0.1); padding: 15px; border-radius: 8px; border-left: 4px solid #ff6b6b; margin-bottom: 20px;">
                ${fieldList}
              </div>
              <div style="color: #9da9bb; font-size: 0.9em;">
                <i>Note: Corporate Name OR (Last Name AND First Name) is required</i>
              </div>
            `,
            icon: 'error',
            background: 'rgba(22, 27, 34, 0.95)',
            color: '#e6edf3',
            confirmButtonColor: '#ff4c4c',
            confirmButtonText: 'Got it!',
            customClass: {
              popup: 'sweet-alert-popup',
              title: 'sweet-alert-title',
              confirmButton: 'sweet-alert-confirm-btn'
            },
            showClass: {
              popup: 'animate__animated animate__fadeInDown'
            },
            hideClass: {
              popup: 'animate__animated animate__fadeOutUp'
            }
          });
          
          // Highlight missing fields
          missingFields.forEach(fieldName => {
            highlightFieldByName(fieldName);
          });
        }
        
        // Helper function to highlight specific fields
        function highlightFieldByName(fieldName) {
          const fieldMap = {
            'Client TIN': 'client_tin',
            'Corporate Name': 'corporate_name',
            'Last Name': 'last_name',
            'First Name': 'first_name',
            'Corporate Name OR Last Name and First Name': 'corporate_name',
            'Corporate Name OR Last Name': 'corporate_name',
            'Corporate Name OR First Name': 'corporate_name',
            'Address Line 1 (Street, Barangay)': 'address1',
            'Address Line 2 (Municipality/City, Zip)': 'address2',
            'RDO': 'rdo',
            'Period Covered': 'period'
          };
          
          const fieldId = fieldMap[fieldName];
          if (fieldId) {
            const element = document.getElementById(fieldId);
            if (element) {
              element.classList.add('is-invalid');
              // Scroll to the field if it's not in view
              element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
          }
        }
        
        // Helper function to clear all field highlights
        function clearAllHighlights() {
          document.querySelectorAll('.form-control').forEach(field => {
            field.classList.remove('is-invalid');
          });
        }

        async function fetchAndFillClient(tin) {
          if (!tin) {
            clearClientInfoFields();
            return;
          }
          const tinNorm = tin.replace(/-/g, '');
          try {
            const res = await fetch(`/get_client/${tinNorm}`);
            if (!res.ok) {
              // If client not found, clear fields to avoid showing old data
              clearClientInfoFields();
              return;
            }
            const data = await res.json();
            if (data.found) {
              document.getElementById('corporate_name').value = data.corporate_name || '';
              document.getElementById('last_name').value = data.last_name || '';
              document.getElementById('first_name').value = data.first_name || '';
              document.getElementById('middle_name').value = data.middle_name || '';
              document.getElementById('trade_name').value = data.trade_name || '';
              document.getElementById('address1').value = data.address1 || '';
              document.getElementById('address2').value = data.address2 || '';
              document.getElementById('rdo').value = data.rdo || '';
              document.getElementById('period').focus();
            } else {
              // Client not found in database, clear fields
              clearClientInfoFields();
            }
          } catch (e) { 
            console.log('Client fetch error', e);
            clearClientInfoFields();
          }
        }

        tinInput.addEventListener('blur', () => {
          const val = tinInput.value.trim();
          fetchAndFillClient(val);
        });

        tinInput.addEventListener('input', () => {
          let value = tinInput.value.replace(/\D/g, '');
          if (value.length > 9) value = value.slice(0, 9);
          let formatted = value;
          if (value.length > 3 && value.length <= 6)
            formatted = value.slice(0, 3) + '-' + value.slice(3);
          else if (value.length > 6)
            formatted = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6);
          tinInput.value = formatted;
          
          // Clear other fields when TIN is completely empty (no digits)
          if (value.length === 0) {
            clearClientInfoFields();
          }
        });

        const periodInput = document.getElementById('period');
        periodInput.addEventListener('input', () => {
          let value = periodInput.value.replace(/\D/g, '');
          if (value.length > 8) value = value.slice(0, 8);
          let formatted = value;
          if (value.length > 4)
            formatted = value.slice(0, 2) + '/' + value.slice(2, 4) + '/' + value.slice(4);
          else if (value.length > 2)
            formatted = value.slice(0, 2) + '/' + value.slice(2);
          periodInput.value = formatted;
        });

        let rows = [];
        let sums = { exempt: 0, zero: 0, serv: 0, cap: 0, other: 0, inputtax: 0 };

        function renderList() {
          const el = document.getElementById('user-list');
          el.innerHTML = rows.map(r => r + '<br>').join('');
          el.contentEditable = true;
          
          // Format sums with commas for display
          for (const k in sums) {
            const formattedValue = formatNumberWithCommas(sums[k].toFixed(2));
            document.getElementById(k).textContent = formattedValue;
          }
        }

        // Helper function to format numbers with commas
        function formatNumberWithCommas(numStr) {
          // Split into integer and decimal parts
          const parts = numStr.split('.');
          let integerPart = parts[0];
          const decimalPart = parts.length > 1 ? '.' + parts[1] : '.00';
          
          // Add commas to integer part
          integerPart = integerPart.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
          
          return integerPart + decimalPart;
        }

        function resetSums() { sums = { exempt: 0, zero: 0, serv: 0, cap: 0, other: 0, inputtax: 0 }; }

        function updateSumsFromValues(values) {
          try {
            sums.exempt += parseFloat(values[9]) || 0;
            sums.zero += parseFloat(values[10]) || 0;
            sums.serv += parseFloat(values[11]) || 0;
            sums.cap += parseFloat(values[12]) || 0;
            sums.other += parseFloat(values[13]) || 0;
            sums.inputtax += parseFloat(values[14]) || 0;
          } catch (e) {}
        }

        document.getElementById('submit-btn').addEventListener('click', async () => {
          // Clear previous highlights
          clearAllHighlights();
          
          // Get all field values
          const client_tin = document.getElementById('client_tin').value.replace(/\s/g, '').replace(/-/g, '');
          const corporate_name = document.getElementById('corporate_name').value.trim();
          const last_name = document.getElementById('last_name').value.trim();
          const first_name = document.getElementById('first_name').value.trim();
          const address1 = document.getElementById('address1').value.trim();
          const address2 = document.getElementById('address2').value.trim();
          const rdo = document.getElementById('rdo').value.trim();
          const period = document.getElementById('period').value.trim();
          
          // Create an array to store missing field names
          const missingFields = [];
          
          // 1. Check client_tin has value
          if (!client_tin) {
            missingFields.push('Client TIN');
          }
          
          // 2. Check corporate_name or last_name/first_name
          if (!corporate_name && (!last_name || !first_name)) {
            if (!corporate_name && !last_name && !first_name) {
              missingFields.push('Corporate Name OR Last Name and First Name');
            } else if (!corporate_name && !last_name) {
              missingFields.push('Corporate Name OR Last Name');
            } else if (!corporate_name && !first_name) {
              missingFields.push('Corporate Name OR First Name');
            }
          }
          
          // 3. Check address1 and address2
          if (!address1) {
            missingFields.push('Address Line 1 (Street, Barangay)');
          }
          if (!address2) {
            missingFields.push('Address Line 2 (Municipality/City, Zip)');
          }
          
          // 4. Check rdo has value
          if (!rdo) {
            missingFields.push('RDO');
          }
          
          // 5. Check period has value
          if (!period) {
            missingFields.push('Period Covered');
          }
          
          // If there are missing fields, show SweetAlert and stop submission
          if (missingFields.length > 0) {
            showValidationError(missingFields);
            return; // Stop the function from proceeding
          }
          
          // If all validations pass, proceed with submission
          const payload = {
            client_tin: client_tin,
            corporate_name: corporate_name.toUpperCase(),
            last_name: last_name.toUpperCase(),
            first_name: first_name.toUpperCase(),
            middle_name: document.getElementById('middle_name').value.toUpperCase(),
            trade_name: document.getElementById('trade_name').value.toUpperCase(),
            address1: address1.toUpperCase(),
            address2: address2.toUpperCase(),
            rdo: rdo,
            period: period
          };
          
          try {
            // Show loading alert
            Swal.fire({
              title: 'Submitting...',
              text: 'Please wait while we process your request',
              allowOutsideClick: false,
              didOpen: () => {
                Swal.showLoading();
              },
              background: 'rgba(22, 27, 34, 0.95)',
              color: '#e6edf3'
            });
            
            const res = await fetch('/submit_entry', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });
            
            Swal.close();
            
            const data = await res.json();
            if (data.row) {
              const tinNoDashes = payload.client_tin.replace(/-/g, '');
              rows = rows.map(row => `${row},${tinNoDashes},${payload.period || ''}`);
              rows.unshift(data.row);
              renderList();
              
              // Show success message
              Swal.fire({
                title: '<span style="color: #20c997;">Success!</span>',
                text: 'Entry has been successfully submitted.',
                icon: 'success',
                background: 'rgba(22, 27, 34, 0.95)',
                color: '#e6edf3',
                confirmButtonColor: '#20c997',
                timer: 2000,
                showConfirmButton: false
              });
            } else if (data.error) {
              Swal.fire({
                title: '<span style="color: #ff6b6b;">Submission Error</span>',
                text: data.error,
                icon: 'error',
                background: 'rgba(22, 27, 34, 0.95)',
                color: '#e6edf3',
                confirmButtonColor: '#ff4c4c'
              });
            }
          } catch (error) {
            Swal.close();
            console.error('Submission error:', error);
            Swal.fire({
              title: '<span style="color: #ff6b6b;">Network Error</span>',
              text: 'An error occurred while submitting. Please check your connection and try again.',
              icon: 'error',
              background: 'rgba(22, 27, 34, 0.95)',
              color: '#e6edf3',
              confirmButtonColor: '#ff4c4c'
            });
          }
        });

        document.getElementById('upload-btn').addEventListener('click', () => document.getElementById('csv-input').click());

        document.getElementById('csv-input').addEventListener('change', async (ev) => {
          const file = ev.target.files[0];
          if (!file) return;
          
          // Show loading
          Swal.fire({
            title: 'Uploading...',
            text: 'Processing CSV file',
            allowOutsideClick: false,
            didOpen: () => {
              Swal.showLoading();
            },
            background: 'rgba(22, 27, 34, 0.95)',
            color: '#e6edf3'
          });
          
          const fd = new FormData();
          fd.append('file', file);
          const res = await fetch('/upload_csv', { method: 'POST', body: fd });
          const data = await res.json();
          document.getElementById('csv-input').value = '';
          
          Swal.close();
          
          if (data.rows) {
            rows = rows.concat(data.rows);
            sums = data.sums;
            renderList();
            
            // Show success message
            Swal.fire({
              title: '<span style="color: #20c997;">Upload Successful!</span>',
              text: `Successfully uploaded ${data.rows.length} records.`,
              icon: 'success',
              background: 'rgba(22, 27, 34, 0.95)',
              color: '#e6edf3',
              confirmButtonColor: '#20c997',
              timer: 2000,
              showConfirmButton: false
            });
          } else {
            Swal.fire({
              title: '<span style="color: #ff6b6b;">Upload Failed</span>',
              text: data.error || 'Upload failed',
              icon: 'error',
              background: 'rgba(22, 27, 34, 0.95)',
              color: '#e6edf3',
              confirmButtonColor: '#ff4c4c'
            });
          }
        });

        document.getElementById('clear-btn').addEventListener('click', () => { 
          Swal.fire({
            title: '<span style="color: #ff6b6b;">Clear List?</span>',
            text: 'Are you sure you want to clear all data? This action cannot be undone.',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#ff4c4c',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'Yes, clear it!',
            cancelButtonText: 'Cancel',
            background: 'rgba(22, 27, 34, 0.95)',
            color: '#e6edf3'
          }).then((result) => {
            if (result.isConfirmed) {
              rows = []; 
              resetSums(); 
              renderList();
              Swal.fire({
                title: '<span style="color: #20c997;">Cleared!</span>',
                text: 'All data has been cleared.',
                icon: 'success',
                background: 'rgba(22, 27, 34, 0.95)',
                color: '#e6edf3',
                confirmButtonColor: '#20c997',
                timer: 1500,
                showConfirmButton: false
              });
            }
          });
        });

        document.getElementById('save-dat').addEventListener('click', async () => {
          if (rows.length === 0) {
            Swal.fire({
              title: '<span style="color: #ff6b6b;">No Data</span>',
              text: 'There is no data to save.',
              icon: 'warning',
              background: 'rgba(22, 27, 34, 0.95)',
              color: '#e6edf3',
              confirmButtonColor: '#ff4c4c'
            });
            return;
          }

          const el = document.getElementById('user-list');
          rows = el.innerText.trim().split('\n').filter(line => line.trim() !== '');

          // Show loading
          Swal.fire({
            title: 'Saving...',
            text: 'Generating DAT file',
            allowOutsideClick: false,
            didOpen: () => {
              Swal.showLoading();
            },
            background: 'rgba(22, 27, 34, 0.95)',
            color: '#e6edf3'
          });

          const res = await fetch('/save_dat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              rows,
              client_tin: document.getElementById('client_tin').value.replace(/-/g, ''),
              period: document.getElementById('period').value
            })
          });
          
          Swal.close();
          
          if (res.ok) {
            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = (await res.headers.get('X-Filename')) || 'output.dat';
            document.body.appendChild(a);
            a.click();
            a.remove();
            
            Swal.fire({
              title: '<span style="color: #20c997;">File Saved!</span>',
              text: 'DAT file has been downloaded successfully.',
              icon: 'success',
              background: 'rgba(22, 27, 34, 0.95)',
              color: '#e6edf3',
              confirmButtonColor: '#20c997',
              timer: 2000,
              showConfirmButton: false
            });
          } else {
            Swal.fire({
              title: '<span style="color: #ff6b6b;">Save Failed</span>',
              text: 'Failed to generate DAT file.',
              icon: 'error',
              background: 'rgba(22, 27, 34, 0.95)',
              color: '#e6edf3',
              confirmButtonColor: '#ff4c4c'
            });
          }
        });

        document.getElementById('convert-xlsx').addEventListener('click', async () => {
          if (rows.length === 0) {
            Swal.fire({
              title: '<span style="color: #ff6b6b;">No Data</span>',
              text: 'There is no data to convert.',
              icon: 'warning',
              background: 'rgba(22, 27, 34, 0.95)',
              color: '#e6edf3',
              confirmButtonColor: '#ff4c4c'
            });
            return;
          }

          // ðŸ©¹ Sync edited text back into the array
          const el = document.getElementById('user-list');
          rows = el.innerText.trim().split('\n').filter(line => line.trim() !== '');

          // Show loading
          Swal.fire({
            title: 'Converting...',
            text: 'Generating Excel file',
            allowOutsideClick: false,
            didOpen: () => {
              Swal.showLoading();
            },
            background: 'rgba(22, 27, 34, 0.95)',
            color: '#e6edf3'
          });

          const res = await fetch('/convert_xlsx', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ rows })
          });
          
          Swal.close();
          
          if (res.ok) {
            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = (await res.headers.get('X-Filename')) || 'report.xlsx';
            document.body.appendChild(a);
            a.click();
            a.remove();
            
            Swal.fire({
              title: '<span style="color: #20c997;">Conversion Complete!</span>',
              text: 'Excel file has been downloaded successfully.',
              icon: 'success',
              background: 'rgba(22, 27, 34, 0.95)',
              color: '#e6edf3',
              confirmButtonColor: '#20c997',
              timer: 2000,
              showConfirmButton: false
            });
          } else {
            Swal.fire({
              title: '<span style="color: #ff6b6b;">Conversion Failed</span>',
              text: 'Failed to create Excel file.',
              icon: 'error',
              background: 'rgba(22, 27, 34, 0.95)',
              color: '#e6edf3',
              confirmButtonColor: '#ff4c4c'
            });
          }
        });
      });

      // enable arrow-key navigation between fields
      window.addEventListener('DOMContentLoaded', () => {
        const inputs = Array.from(document.querySelectorAll('input.form-control'));
        inputs.forEach((input, i) => {
          input.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') { e.preventDefault(); inputs[i + 1]?.focus(); }
            if (e.key === 'ArrowUp') { e.preventDefault(); inputs[i - 1]?.focus(); }
          });
        });
      });

      // Fade in on page load
      window.addEventListener("load", () => {
        document.body.classList.add("fade-in");
      });

      // Optional: smooth fade when navigating away
      document.querySelectorAll("a[href]").forEach(link => {
        const url = link.getAttribute("href");
        if (!url.startsWith("#") && !url.startsWith("javascript:")) {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            document.body.classList.remove("fade-in");
            document.body.classList.add("fade-out");
            setTimeout(() => window.location.href = url, 400);
          });
        }
      });
    </script>
  </body>
</html>
